<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unicycle Clown Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./assets/clown.png" />
</head>

<body>
    <canvas id="game"></canvas>
    <div class="hud" id="hud"></div>
    <!-- Pause / Settings Menu -->
    <div id="menu" class="menu" aria-hidden="true">
        <div class="menu-panel" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
            <h2 id="menuTitle">Paused</h2>

            <div class="row">
                <label class="switch">
                    <input type="checkbox" id="muteToggle" />
                    <span>Mute (M)</span>
                </label>
            </div>

            <div class="row">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" />
            </div>

            <div class="actions">
                <button id="resumeBtn" type="button">Resume (Esc)</button>
            </div>

            <small class="hint">WASD/Arrows move · Q/E zoom · R restart when crashed</small>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/input.js"></script>
    <script type="module" src="js/isometric.js"></script>
    <script type="module" src="js/camera.js"></script>
    <script type="module" src="js/entity.js"></script>
    <script type="module" src="js/hazards.js"></script>
    <script type="module" src="js/player.js"></script>
    <script type="module" src="js/scene.js"></script>
    <script type="module" src="js/main.js"></script>
    <audio id="bgm" src="theme.m4a"></audio>
</body>

</html>
